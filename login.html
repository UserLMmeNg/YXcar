<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
	<nav class="nav">
		<a class="return" href="javascript:void(0)"></a>
		<span>登录</span>
	</nav>
	<div class="lg-tab">
		<a class="select" href="javascript:void(0)">网站密码登录</a>
		<a href="javascript:void(0)">短信随机码登录</a>
	</div>
	<div class="lg-list">
		<div class="ipt ph-num">
			<input type="text" placeholder="请输入手机号">
		</div>
		<div class="ipt password">
			<input type="password" placeholder="请输入密码">
		</div>
		<div class="code">
			<div class="ipt pic-code">
				<input type="text" placeholder="请输入图片码">
			</div>
			<a class="pic" href="javascript:void(0)">
				<img src="./image/code-pic.png">
			</a>
		</div>
		<a class="login-btn" href="javascript:void(0)">登录</a>
		<a class="register" href="javascript:void(0)">还没注册？</a>
		<a class="forget" href="javascript:void(0)">忘记密码</a>
	</div>
</body>
</html>
