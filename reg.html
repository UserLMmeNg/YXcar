<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./css/reg.css">
</head>
<body>
	<nav class="nav">
		<a class="return" href="javascript:void(0)"></a>
		<span>账号注册</span>
	</nav>
	<div class="reg-list">
		<div class="ipt ph-num">
			<input type="text" placeholder="请输入手机号">
		</div>
		<div class="ipt password">
			<input type="password" placeholder="6-20位数字、字母、_组合">
		</div>
		<div class="code">
			<div class="ipt pic-code">
				<input type="text" placeholder="请输入图片码">
			</div>
			<a class="pic" href="javascript:void(0)">
				<img src="./image/code-pic.png">
			</a>
		</div>
		<div class="randon">
			<div class="ipt randon-num">
				<input type="text" placeholder="请输入随机码">
			</div>
			<a class="stoch-btn" href="javascript:void(0)">发送随机码</a>
		</div>
		<a class="reg-btn" href="javascript:void(0)">注册</a>
		<a class="agreement" href="javascript:void(0)">我已阅读并同意<span>《优信二手车用户协议》</span></a>
</body>
</html>
